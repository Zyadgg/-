<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض سعر</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="quote-layout">
    <section class="quote-card">
      <header class="quote-header">
        <div class="quote-title">عرض سعر</div>
        <div class="quote-client">الساده شركات / RH</div>
      </header>

      <section class="quote-intro">
        <p>
          نحيط علم سيادتكم نحن شركة  العالميه للاستيراد والتجارة
          <br>
          يسعدنا التعامل معكم.
        </p>
      </section>

      <section class="notice-box">
        <div class="notice-bar"></div>
      </section>

      <section class="quote-table-section">
        <table class="quote-table">
          <thead>
            <tr>
              <th>البيان</th>
              <th>النوع</th>
              <th>المنشأ</th>
              <th>سعر الفردة</th>
              <th>ملاحظات</th>
            </tr>
          </thead>
          <tbody id="quote-body">
          </tbody>
        </table>
      </section>
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
